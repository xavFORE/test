<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>

        div
        {
            height: 50px;
            font-size: 30px;
            background-color: gray;
            margin: 4px;
        }

        #affichage1
        {
            color:  red;
        }

        #affichage2
        {
            color:  blue;
        }

        .maDiv
        {
            background-color: black;
        }

        .taDiv
        {
            background-color: pink;
        }

    </style>


</head>
<body>
<script>

    function JA()
    {
                $( "#affichage3" ).text( "joyeux Leon" );
                $( "#affichage4" ).text( "Mt gouliche Bonne annee" );
                $("#affichage4").slideDown("slow");
    }
    
    function klickj()
    {
        $( ".maDiv" ).text( "joyeux anniversaire" );
        JA();
    }

    function cache()
    {
        $( ".taDiv" ).toggle();
    }

    function effet()
    {
        /*
        var p = $(".maDiv").css("background-color", "yellow");

        p.queue( function() {
        p.css("background-color", "red");
        });
        */
        //$( ".maDiv" ).hide(500).show(500);
        
        //$(".maDiv").animate({fontSize: '50px'}, "slow").animate({fontSize: '30px'}, "slow");
       
        
        $( ".maDiv" ).animate
        (
            {
                opacity: '0.5',
            
            },
            1500,
            // fonction callback
            JA
        );
    }

</script>

<button onclick="klickj()">JA</button>

<br>
<div class="maDiv" id="affichage1"></div>
