<h1 class="titre">selection et modification <mark> d'élèments.</mark></h1>
    <h2> utilisation de attr()</h2>
    <a href="">un lien</a><br>

    <span id="test"></span>

    <script>
        $(document).ready(function () {
            let atth1 = $('h1').attr('class');
            $('#test').text('valeur de la class de h1 : ' +atth1);
            $('h2').attr('class', 'titre');

            });
