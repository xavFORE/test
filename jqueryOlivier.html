<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
        .bleu {
            background-color: lightBlue;
        }

        .red {
            background-color: red
        }

        div {
            width: 100px;
            height: 100px;
            position: relative;
            border: 2px solid black;
        }
    </style>


</head>

<body>
    <script>

        $(document).ready(function () {
            $("#b1").click(function () {
                $("#div1")
                    .animate({ left: "+=700px" }, 1000)
                    .animate({ top: "+=450px" }, 700)
                    .queue(function () {
                        $(this).toggleClass("bleu red").dequeue().text("joyeux anniversaire");
                    })
                    .animate({ left: "-=500px" }, 1000)
                    .animate({ top: "-=450px" }, 700)
            });
            $("#b2").click(function () {
                $("#div1")
                    .animate({ left: "-=700px" }, 1000)
                    .animate({ top: "-=450px" }, 700)
                    .queue(function () {
                        $(this).toggleClass("bleu red").dequeue().text("joyeux anniversaire");
                    })
                    .animate({ left: "+=500px" }, 1000)
                    .animate({ top: "+=450px" }, 700)
            });
        });


    </script>

    <h1 class="bleu">Titre principal</h1>
    <button id="b1">Animation du aller</button>
    <button id="b2">Animation du retour</button>
    <div id="div1" class="red"></div>
</body>
</html>
