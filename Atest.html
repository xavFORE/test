<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <script>

        function doClick()
        {
            let prenom;
            // JavaScript 
            prenom = document.getElementById( "saisie" ).value;
            document.getElementById( "affJS" ).innerHTML = "JS : joyeux noel "+prenom;         

            // jQuery
            prenom = $( "#saisie" ).val();
            $( "#affJQ" ).text( "JQ : joyeux noel "+prenom );
        }


    </script>

    <input type="text" id="saisie" placeholder="saisir texte">
    <button onclick="doClick();">OK</button>
    <br>
    <div id="affJS"></div>
    <br>
    <div class="myDiv" id="affJQ"></div>
    <br>
    <div class="myDiv"></div>


</body>
</html>
