<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modification ou suppression d'elements</title>
</head>
<body>
    <h1 id= "gros_titre"> Modifier du contenu HTML grace à JavaScript.</h1>
    <p  class='para'> Lorem ipsum dolor sit amet
        <a href="https://google.fr">un lien ici</a> consectetur adipisicing elit. Ipsam voluptatum molestias asperiores 
        qui veniam dolor quod eos esse quia nostrum?</p>

    <p   class='para'> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vel, possimus?</p>

    
    <script>
        let titre = document.getElementById('gros_titre');
        let parent = document.body;

        let nouveauTitre = document.createElement('h2');
        nouveauTitre.id = 'titre_moyen';
        nouveauTitre.innerHTML = 'titre modifié en JS';

        parent.replaceChild(nouveauTitre,titre );

       
        parent.removeChild(titre);

    </script>
</body>
</html>
