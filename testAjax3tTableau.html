    <script>
        function affDataTableau( data, status)
        {
          let tableau = JSON.parse( data );
            let chaine= "<table>";
                for( ligne of tableau)
                {
                chaine += "<tr><td>" + ligne['nom'] + "</td></tr>";
                }

              chaine += "</table>";
              console.log( chaine );  
           $("#liste").append (chaine);
        }
        function doClik()
        {   
            $.get("sourceData3.php",affDataTableau);
           
        } 
    </script>

    <button onclick="doClik()">ok</button>

    <div id="liste"></div>
