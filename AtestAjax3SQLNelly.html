    <script>
      function affDataTableau(data, status)
      {
        console.log(data);

        let tableau = JSON.parse(data);
        console.log(tableau);

        let chaine = "<table>";
            for(ligne of tableau)
            
            chaine += "<tr><td>"+ ligne['nom']+"</td></tr>";    
      // ou chaine += "<tr><td>"+ ligne.nom +"</td></tr>";
        
                chaine += "</table>";
                //console.log(chaineTableau);
            

        $("#liste").append(chaine);
      }
      function doClick()
      {
        $.get("sourceData3N.php", affDataTableau);
      }

    <br />
