<html lang="en">

<body>
    <input type="text"  id="val1">
    <input type="text"  id="val2">
    <br>
    <button onclick="operateB('add')">+</button>
    <button onclick="operateB('sous')">-</button>
    <button onclick="operateB('div')">/</button>

    <br>
    <div id="display"></div>

    <script>
        function operateB( operator )
        {
            let val1 = parseFloat( $( "#val1" ).val());
            let val2 = parseFloat( $( "#val2" ).val());
            $.post( 
                'http://localhost/work/test/calcul.php',
                {
                    v1 : val1,
                    v2 : val2,
                    op : operator
                },
                function( data )
                {
                    console.log( data );
                    $( "#display" ).text( data );
                }
            );
        }
