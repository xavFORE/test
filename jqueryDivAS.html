<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <style>
      #damier {
        border-collapse: collapse;
        border: solid 1px black;
      }

      div {
        width: 50px;
        height: 50px;
      }

      .white {
        background-color: white;
      }

      .black {
        background-color: black;
      }
      .ligne {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <table id="damier"></table>
    <script>
      jQuery(function () {
        function range(n) {
          return [...Array(n).keys()];
        }

        function getDamier(n) {
          return range(n).map(function (_, i) {
            return range(n).map(function (_, j) {
              return (i + j) % 2;
            });
          });
        }

        function printDamier(n) {
          var damier = jQuery("#damier");
          getDamier(n).forEach(function (l, i) {
            var line = jQuery("<div class=" + "ligne" + "></div>").appendTo(
              damier
            );
            l.forEach(function (c, j) {
              var color = c ? "white" : "black";
              line.append('<div class="' + color + '"></div>');
            });
          });
        }

        printDamier(8);
      });
    </script>
  </body>
</html>
