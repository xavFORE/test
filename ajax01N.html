<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>

        div
        {
            height: 50px;
            font-size: 30px;
            background-color: gray;
            margin: 4px;
        }

        #affichage1
        {
            color:  red;
        }

        #affichage2
        {
            color:  blue;
        }

        .maDiv
        {
            background-color: black;
        }

        .taDiv
        {
            background-color: pink;
        }

    </style>


</head>
<body>
<script>

    function JA()
    {
                $( "#affichage3" ).text( "joyeux anniversaire" );
                $( "#affichage4" ).text( "HANANE" );
    }
    
    function clicj()
    {
        $( ".maDiv" ).text( "joyeux anniversaire" );
        JA();
    }

    function cache()
    {
        $( ".taDiv" ).toggle();
    }

    function effet()
    {
       
       
        
        $( ".maDiv" ).animate
        (
            {
                opacity: '0.5',
            },
            1500,
            // fonction callback
            JA
        );
    }

</script>

<button onclick="clicj()">JA</button>
<button onclick="cache()">cache</button>
<button onclick="effet()">effet</button>
<br>
<div class="maDiv" id="affichage1"></div>
<div class="maDiv" id="affichage2"></div>
<div class="taDiv" id="affichage3"></div>
<div class="taDiv" id="affichage4"></div>

</body>
</html>
