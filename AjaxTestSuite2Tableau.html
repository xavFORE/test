<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax test </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>



    <button onclick="doClick()">OK</button>
    <br>
    <div id="liste"></div>
    <br>


    <script>

        function affDataTab(data, status) {

            let tableau = JSON.parse(data);
            console.log(tableau);
            let chaine = "<table>";

            for (prenom of tableau) {
                chaine += "<tr><td>" + prenom + "</td></tr>";
            }
            chaine += "</table>";
            ;

            $("#liste").append(chaine);

        }

        
        function doClick() {

            $.get("sourceData2.php", affDataTab);


        }

    </script>

</body>

</html>
